
<a href="#!/">Revenir</a>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://code.angularjs.org/1.8.2/angular-route.min.js" ></script>


<body>
    <!-- <div><a href="#!/messages">Liste des messages  </a></div> -->
    <br> 
    <div class="container-fluid">
        <div>
            <h2>ajouter un prospect</h2>
            <input type="text" id="" ng-model="prospect.prospectNom" placeholder="nom du prospect"/><br> <br>
            <input type="text" id="" ng-model="prospect.prospectPrenom" placeholder="prospect prenom " /><br><br>
            <input type="text" id="" ng-model="prospect.prospectNum" placeholder="numero tel " /><br><br> 
            <button ng-click="addProspect()">connecter</button>
        </div><br>
        <div>
            <button ng-click="getAllProspects()">get All prospect</button>
        </div>
    </div>
    <div ng-repeat="prospect in prospects">
        <p> <a href="#!/prospect-add/{{prospect.id}}" ng-click="getProspect()" target="_blank" rel="noopener noreferrer"><strong>{{prospect.nom_Prospect}}</strong></a>
                
        </p>
    </div>

</body>
