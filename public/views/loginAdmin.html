<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- script for table -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
  <!-- end script for table -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../vendor/bootstrap/css/adminTab.css">
  <title>login page</title>
</head>
<body class="bg-grey-lighter h-screen font-sans" ng-controller="loginController">
    <h1 class="text-center mt-16 text-3xl uppercase font-bold"> gls corporation administration</h1>
    <div class="w-full flex  justify-center">
        <img class="w-32 mt-8 align-center center rounded-full animate__animated animate__flipInY animate__delay-1s " src="../images/logo_infinite.png" >

    </div>
    <form class="container mx-auto h-2/3 pt-2 flex justify-center items-center animate__animated animate__fadeIn">
        <div class="w-1/3 mt-2"> 
            <div class="border-teal p-8 border-t-12 bg-white mb-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label  for="userName" class="font-bold text-grey-darker block mb-2">nom / email</label>
                    <input type="text" id="userName" name="adminUsername" class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow" 
                    placeholder="votre nom ou email" ng-model="login.email">
                </div>

                <div class="mb-4">
                    <label for="pwd" class="font-bold text-grey-darker block mb-2">Mot De Passe</label>
                    <input type="password" id="pwd" name="adminPassword" class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow" 
                    placeholder="mot de passe" ng-model="login.passWord">
                </div>

                <div class="flex items-center justify-between" >
                    <button id="btnaliderAdmin" ng-click="addLogin(login.email,login.passWord)" class="bg-teal-dark  text-dark font-bold py-2 px-4 rounded">
                        valider
                    </button>

                    <a class="no-underline inline-block align-baseline font-bold text-sm text-blue hover:text-blue-dark float-right" href="#">
                        mot de passe oubli√©?
                    </a>
                </div>
                <h6 class="text-red-500 text-center mt-2" style="visibility: hidden;" id="error-message" >mot de passe ou nom d'utilisateur incorrect</h6>
            </div>
        </div>
    </form>
    <script src="../vendor/bootstrap/css/adminTab.css"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
  
    <script src="../variableGlobale.js"></script>
    <script src="../API/loginService.js"></script>
    <script src="../Controllers/loginController.js"></script>
  
   
</body>
</html>
