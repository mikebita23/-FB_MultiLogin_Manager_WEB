  <!-- table utilisateur -->
  <div id="usersTable" class="w-3/4 m-auto animate__animated animate__fadeIn" ng-controller="userGetAllController">

    <h1 class="uppercase extrabold text-4xl text-center m-8 underline">Utilisateurs</h1>
    <div>
      <select ng-model="order">
        <option value="firstName"> Organiser par nom </option>
        <option value="id"> Organiser par Forfait </option>
      </select>
    </div>
    <table class="table table-bordered w-3/4 mt-32 mx-auto border-2 rounded-md" id='myTableUsers'>
      <thead>
        <tr>
          <th scope="col">FirstName</th>
          <th scope="col">LastName</th>
          <th scope="col">email</th>
          <th scope="col">forfaits</th>
          <th scope="col">actions</th>
        </tr>
      </thead>
      <tbody ng-repeat="user in users | filter:query | orderBy:order">
        <tr>
          <td id="name">{{user.firstName}}</td>
          <td id="lastName">{{user.lastName}}</td>
          <td id="email">{{user.email}}</td>
          <td id="id">{{user.id}}</td>
          <td class="justify-items-center">
            <button type="button" data-toggle="modal" class="btn btn-sm btn-success" data-target="#userModal"
            ><i class="far fa-eye"></i></button>
            <!-- <button class="btn btn-sm btn-info"> <i class="fas fa-pencil-alt"></i> </button>
            <button class="btn btn-sm btn-danger"> <i class="far fa-trash-alt"></i></button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <!-- modal qui s'affiche quand on clique sur le button voir dans utilisateur  -->
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="flex items-center modal-body justify-center modal-content">
          <div class="max-w-xs">
            <div class="bg-white shadow-xl rounded-lg">
              <div class="photo-wrapper p-2">
                <img class="w-32 h-32 rounded-full mx-auto" src="/images/avatar.png" alt="John Doe">
              </div>
              <div class="p-2">
                <h3 class="text-center text-xl text-gray-900 font-medium leading-8">User name </h3>
                <div class="text-center text-gray-400 text-xs font-semibold">
                  <script> const target=doNotTrack.</script>
                  <p  data-target="#name"></p>
                </div>
                <table class="text-xs my-3">
                  <tbody>
                    <tr>
                      <td class="px-2 py-2 text-gray-500 font-semibold">Adresse mail:</td>
                      <td class="px-2 py-2">testing@gmail.com</td>
                    </tr>

                    <tr>
                      <td class="px-2 py-2 text-gray-500 font-semibold">Tel: </td>
                      <td class="px-2 py-2">
                        <p>01.01.23.25.56</p>
                      </td>

                    </tr>
                    <tr>
                      <td class="px-2 py-2 text-gray-500 font-semibold">Type forfait: </td>
                      <td class="px-2 py-2 colors-red">Basic Forfait</td>
                    </tr>
                  </tbody>
                </table>

                <div class="text-center my-3">
                  <a class="text-xs btn btn-sm btn-info" href="#">Contacter</a>

                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">fermer</button>

        </div>
      </div>
    </div>
  </div>
  <!-- fin modal -->
