        <!-- table utilisateur -->
       
      
          <div>
            <select ng-model="order">
              <option value="firstName"> Organiser par nom </option>
              <option value="id"> Organiser par Forfait </option>
            </select>

          <h1 class="uppercase extrabold text-4xl text-center m-8 underline">Messages</h1>
  
          <table class="table table-bordered w-3/4 mt-32 mx-auto border-2 rounded-md" id='myTableUsers'>
            <thead>
                <tr>
                  <th>nom utilisateur</th>
                  <th>Contact</th>
                  <th>objet du message</th>
                  <th>actions</th>
                  <th>réponse</th>
                </tr>
              </thead>
            <tbody>
                <tr ng-repeat="message in messages">
                  <td>{{message.senderId}}</td>
                  <td>{{message.Content}}</td>
                  <td>{{message.Object}} </td>
                  <td>
                    <a  href="/message/{{message.id}}"> <button class="btn btn-sm btn-success m-4" data-toggle="modal" data-target="#modalForMessage">voir</button></a> 
                  </td>
                  <td>
                    <div class="custom-control custom-switch">
                      <input type="checkbox" checked class="custom-control-input" class="responseSwitch" id="customSwitch1">
                      <label class="custom-control-label" for="customSwitch1">oui</label>
                    </div>
                  </td>
                </tr>
              </tbody>
          </table>
        </div>
