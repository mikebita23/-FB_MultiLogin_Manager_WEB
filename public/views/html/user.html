<html ng-app="app">
    <head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Data API</title>


  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="container-fluid">

        <div ng-controller="UserCRUDCtrl">
          

            <table>
                <tr>
                    <td width="100">ID:</td>
                    <td><input type="text" id="id" ng-model="user.id"/></td>
                </tr>
                <tr>
                    <td width="100">Name:</td>
                    <td><input type="text" id="prenom" ng-model="user.firstName"/></td>
                </tr>
                
                <tr>
                    <td width="100">lastName</td>
                    <td><input type="text" id="nom" ng-model="user.lastName"/></td>
                </tr>
                <tr>
                    <td width="100">email:</td>
                    <td><input type="text" id="email" ng-model="user.email"/></td>
                </tr>
                <tr>
                    <td width="100">Phone:</td>
                    <td><input type="text" id="phone" ng-model="user.phoneNumber"/></td>
                </tr>
                <tr>
                    <td width="100">Mot de passe:</td>
                    <td><input type="text" id="psw" ng-model="user.passWord"/></td>
                </tr>
            </table>
    
            <a ng-click="getUser()">Get User</a>
            <a ng-click="updateUser(user.firstName,user.lastName,user.email
            ,user.phoneNumber,user.passWord)">Update User</a>
            <a ng-click="addUser(user.firstName,user.lastName,user.email
            ,user.phoneNumber,user.passWord)">Add User</a>
            <a ng-click="deleteUser(user.id)">Delete User</a>
            
            <a ng-click="getAllUsers()">Get all Users</a><br/><br/>
            <div ng-repeat="usr in users">{{usr.firstName}} {{usr.email}}  
                <script src="../js/app.js" ></script>
                </div>

        </div>

    </div>
    
</body>

   
</html>
