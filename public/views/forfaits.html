   <!-- show forfait bellow -->
   <div  class="w-3/4 m-auto animate__animated animate__fadeIn" ng-controller="forfaitGetAllController">
    <h1 class="uppercase extrabold text-4xl text-center m-8 underline">forfaits</h1>
    <table class="table table-bordered w-3/4 mx-auto border-2 rounded-md">
      <thead>
        <tr>
          <th scope="col">nom forfait</th>
          <th scope="col">prix forfait</th>
          <th scope="col">description forfait</th>
          <th class="w-64" scope="col">actions</th>
        </tr>
      </thead>
      <tbody ng-repeat="forfait in forfaits">
        <tr>
          <td>{{forfait.nom}}</td>
          <td>{{forfait.prix}}</td>
          <td>{{forfait.description}} </td>
          <td>
            <button class="btn btn-sm btn-danger" ng-click="editCrib(forfait)"><i class="far fa-trash-alt"></i></button>
            <button class="btn btn-sm btn-info"><i class="fas fa-pencil-alt"></i> </button>
          </td>
        </tr>
      </tbody>
    </table>
    <section>
      <button class="btn btn-info my-4 mx-32 " data-toggle="modal" data-target="#addForfait">ajouter un forfait <i
          class="fas fa-plus"></i></button>
    </section>
  </div>
   <!-- Modal for adding forfait  -->
   <div class="modal fade" id="addForfait" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
   aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">ajouter un forfait</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div ng-controller="ForfaitCRUDCtrl">
         <div class="modal-body">
           <form action="" method="post">
             <div class="form-group">
               <label for="formGroupExampleInput">Nom du forfait</label>
               <input type="text" class="form-control" id="formGroupExampleInput" placeholder="nom du forfait" ng-model="forfait.nom">
             </div>
             <div class="form-group">
               <label for="formGroupExampleInput2">Prix du forfait</label>
               <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="prix du forfait" ng-model="forfait.prix">
             </div>
             <div class="form-group">
               <label for="exampleFormControlTextarea1">Description forfait</label>
               <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                 ng-model="forfait.description"></textarea>
             </div>
           </form>
         </div>

         <div class="modal-footer">
           <button type="button" class="btn btn-success" data-dismiss="modal"
             ng-click="addForfait(forfait.nom,forfait.prix,forfait.description)">valider</button>
         </div>
       </div>
     </div>
   </div>
 </div>
